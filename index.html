<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumâ€¢Kit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keys">
        <div data-key="86" class="key"> <!--data-key is self created data attribute -->
          <kbd>V</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
    
      <audio data-key="86" src="sounds/clap.wav"></audio>
      <audio data-key="73" src="sounds/hihat.wav"></audio>
      <audio data-key="83" src="sounds/kick.wav"></audio>
      <audio data-key="69" src="sounds/openhat.wav"></audio>
      <audio data-key="83" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
</body>
<script src="index.js"></script>
</html>
